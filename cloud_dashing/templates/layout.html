<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block page_title %}
      公有云监控
    {% endblock %}
  </title>
  {% block head_block %}
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% if config.DEBUG %}
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
      <link rel="stylesheet" href="{{ url_for('static', filename='components/fancybox/source/jquery.fancybox.css') }}" />
      <link rel="stylesheet" href="{{ url_for('static', filename='components/normalize-css/normalize.css') }}" />
      <link rel="stylesheet" href="{{ url_for('static', filename='components/select2/select2.css') }}" />
      <link rel="stylesheet" href="{{ url_for('static', filename='components/Font-Awesome/css/font-awesome.min.css') }}" />
      <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}"/>
      <link rel="stylesheet" href="{{ url_for('static', filename='components/toastr/toastr.min.css') }}"/>
     {% else %}
        <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/style.css') }}"/>
     {% endif %}
    <!--[if lt IE 9]>
          <script src="{{ url_for('static', filename='components/html5shiv/dist/html5shiv.js') }}"></script>
      <![endif]-->
    <script type="text/javascript" src="//cdn.staticfile.org/modernizr/2.7.1/modernizr.min.js"></script>
  {% endblock %}
</head>
<body>
{% block nav_bar_block %}
  <!--put nav bar here-->
{% endblock %}
{% block main %}
  <!--put your main block here -->
{% endblock %}
{% block tail_block %}
  <script type="text/javascript" src="//cdn.staticfile.org/holder/2.3.1/holder.min.js"></script>
  <script type="text/javascript" src="//cdn.staticfile.org/handlebars.js/1.3.0/handlebars.min.js"></script>
{% endblock %}
</body>
</html>
