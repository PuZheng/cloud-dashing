{% extends "layout.html" %}
{% block head_block %}
  {{ super() }}
    <!--[if lte IE 8]>
    <script type="text/javascript" src="{{ url_for('static', filename='components/flot/excanvas.min.js') }}"></script>
    <![endif]-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
{% endblock %}
{% block main %}
    <div class="container">

      <div class="row">
        <div id="map">
        </div>
      </div>
      <div class="row">
        <div class="btn-group-vertical pull-left">
          <button class="btn btn-default mode-btn">日</button>
          <button class="btn btn-default backward-btn"><i class="fa fa-backward"></i></button>
          <button class="btn btn-default play-btn"><i class="fa fa-play"></i></button>
          <button class="btn btn-default forward-btn"><i class="fa fa-forward"></i></button>
        </div>
        
        <span class="yaxisLabel">延迟(ms)</span>
        <span class="selectedDate"></span>
        <div id="timeline"></div>
      </div>
      <div class="row">
        <div id="crash-table" class="col-lg-6">
          <table class="table table-striped table-condensed">
            <thead>
              <tr>
              	<th>#</th>
              	<th>周一</th>
              	<th>周二</th>
              	<th>周三</th>
              	<th>周四</th>
              	<th>周五</th>
              	<th>周六</th>
              	<th>周日</th>
              </tr>
            </thead>
            <tbody>
              <tr>
              	<th>百度云</th>
                <td><i class="fa fa-smile-o"></i></td>
                <td><i class="fa fa-smile-o"></i></td>
                <td><i class="fa fa-smile-o"></i></td>
                <td><i class="fa fa-smile-o"></i></td>
                <td><i class="fa fa-smile-o"></i></td>
                <td><i class="fa fa-smile-o"></i></td>
                <td><i class="fa fa-smile-o"></i></td>
              </tr>
              <tr>
              	<th>阿里云</th>
                <td><i class="fa fa-smile-o"></i></td>
                <td><i class="fa fa-smile-o"></i></td>
                <td><i class="fa fa-smile-o"></i></td>
                <td><i class="fa fa-ban"></i></td>
                <td><i class="fa fa-smile-o"></i></td>
                <td><i class="fa fa-smile-o"></i></td>
                <td><i class="fa fa-smile-o"></i></td>
              </tr>
              <tr>
              	<th>新浪云</th>
                <td><i class="fa fa-smile-o"></i></td>
                <td><i class="fa fa-smile-o"></i></td>
                <td><i class="fa fa-smile-o"></i></td>
                <td><i class="fa fa-smile-o"></i></td>
                <td><i class="fa fa-ban"></i></td>
                <td><i class="fa fa-smile-o"></i></td>
                <td><i class="fa fa-smile-o"></i></td>
              </tr>
            </tbody> 
          </table>  
        </div>
      </div>
      <div id="daily-avg-latency"></div>  

      <footer class="footer visible-md visible-lg">
      <div class="container">
        <div class="text-muted">
          copyright@公有云监控
        </div>
      </div>
      </footer>
    </div><!-- /.container -->
{% endblock %}

{% block tail_block %}
  {{ super() }}
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=SwpHSZo7lxB794VNXA9U2d5q"></script>
  <script type="text/javascript" data-main="{{url_for('static', filename='js/app.js', bust=time)}}" src="{{ url_for('static', filename='components/requirejs/require.js') }}"></script>

{% endblock %}
