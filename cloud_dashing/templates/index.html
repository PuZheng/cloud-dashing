{% extends "layout.html" %}
{% block head_block %}
  {{ super() }}
  <!-- Latest compiled and minified CSS -->
  <script src="{{ url_for('static', filename='components/jquery/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script>
    $(function () {
      $("#modal").on("show.bs.modal", function () {
        $("#copy-input").val($("<iframe></iframe>").attr("src", location.origin + $("iframe").attr("src"))[0].outerHTML);
      });
    });
  </script>
{% endblock %}

{% block nav_bar_block %}
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">公有云监控</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">主页</a></li>
          <li><a href="#">常见问题</a></li>
          <li><a href="#">关于</a></li>
          <li>
            <a id="embed-link" data-toggle="modal" data-target="#modal" type="button" href="#model">
              <i class="fa fa-external-link"></i> 嵌入
            </a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
{% endblock %}

{% block main %}
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">复制</h4>
        </div>
        <div class="modal-body">
          <p>将下面内容复制到您的网页中</p>

          <input type="text" class="form-control" id="copy-input"/>
        </div>
      </div>
    </div>
  </div>

  <iframe id="main" src="/cloud-dashing" width="100%" height="900" style="border: 0 solid #000000;"></iframe>
  <hr/>

  <footer class="footer visible-md visible-lg">
    <div class="container">
      copyright by 公有云监控@2014
    </div>
  </footer>
{% endblock %}
